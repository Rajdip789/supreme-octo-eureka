version: "3.8"

networks:
  kafka-net:
    driver: bridge                     # Single bridge network for Kafka

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    hostname: kafka
    networks:
      - kafka-net
    ports:
      - "9092:9092"                    # Expose Kafka to host (localhost:9092)
    environment:
      # -----------------------------
      # KRaft core configuration
      # -----------------------------
      KAFKA_NODE_ID: 1                                     # Unique node ID (single node)
      KAFKA_PROCESS_ROLES: broker,controller               # Single node acts as both broker and controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093         # Controller quorum (single node)
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER          # Name of controller listener
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk                     # Static cluster ID (same on every restart)
      KAFKA_CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk               # Required by Kafka itself

      # -----------------------------
      # Listener configuration
      # -----------------------------
      KAFKA_LISTENERS: INTERNAL://kafka:29092,CONTROLLER://kafka:9093,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # -----------------------------
      # Storage configuration
      # -----------------------------
      KAFKA_LOG_DIRS: /var/lib/kafka/data                  # Kafka log & metadata storage directory

      # -----------------------------
      # Topic & replication defaults (single node)
      # -----------------------------
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1                  # Only one broker exists
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1            # Internal offsets topic
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1    # Transaction log replication
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1               # Min ISR for transactions
      KAFKA_MIN_INSYNC_REPLICAS: 1                          # Required ISR for produce

    volumes:
      - kafka-data:/var/lib/kafka/data                     # Persist Kafka data

volumes:
  kafka-data:
